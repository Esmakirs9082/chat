name: PR Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'ai-chat-frontend/**'
    types: [opened, synchronize, reopened, ready_for_review]

# ĞÑ‚Ğ¼ĞµĞ½ÑĞµĞ¼ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğµ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ¸ Ğ´Ğ»Ñ Ñ‚Ğ¾Ğ¹ Ğ¶Ğµ PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  WORKING_DIRECTORY: './ai-chat-frontend'

jobs:
  pr-check:
    name: ğŸ” PR Quick Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/package-lock.json'
      
      - name: ğŸ”§ Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci --prefer-offline --no-audit
      
      - name: ğŸ” Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            ai-chat-frontend/src/**/*.{ts,tsx}
            ai-chat-frontend/package*.json
            ai-chat-frontend/tsconfig*.json
      
      - name: ğŸ“ Type check (changed files only)
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run type-check
      
      - name: ğŸ§¹ Lint (changed files only)
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "Checking changed files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"
          npm run lint
      
      - name: ğŸ’… Format check (changed files only)
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run format:check
      
      - name: ğŸ—ï¸ Build check
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build
      
      - name: ğŸ“Š Bundle size analysis
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "ğŸ“¦ Bundle analysis:"
          du -sh dist/
          find dist/assets -name "*.js" -exec basename {} \; | head -10
      
      - name: âœ… PR Status Comment
        if: always()
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('PR Check Results')
            );
            
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? 'âœ…' : 'âŒ';
            
            const commentBody = `${emoji} **PR Check Results**
            
            **Status:** ${status}
            **Changed Files:** ${{ steps.changed-files.outputs.all_changed_files_count }}
            **Commit:** \`${{ github.event.pull_request.head.sha }}\`
            
            ${status === 'success' ? 
              'ğŸ‰ All checks passed! This PR is ready for review.' : 
              'âš ï¸ Some checks failed. Please review the logs above.'}
            
            <details>
            <summary>ğŸ“ Changed Files</summary>
            
            \`\`\`
            ${{ steps.changed-files.outputs.all_changed_files }}
            \`\`\`
            </details>`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }