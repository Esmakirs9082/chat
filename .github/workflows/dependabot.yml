# Автоматический merge для Dependabot PR
name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  dependabot:
    name: 🤖 Auto-merge Dependabot
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🔍 Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      
      - name: ✅ Auto-approve patch and minor updates
        if: ${{ steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch' || steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor' }}
        run: |
          gh pr review --approve "$PR_URL"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🏷️ Label major updates
        if: ${{ steps.dependabot-metadata.outputs.update-type == 'version-update:semver-major' }}
        run: |
          gh pr edit "$PR_URL" --add-label "major-update,needs-review"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 💬 Comment on major updates
        if: ${{ steps.dependabot-metadata.outputs.update-type == 'version-update:semver-major' }}
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚨 **Major version update detected!**
              
              This PR contains major version updates that may include breaking changes.
              Please review carefully before merging.
              
              **Package:** \`${{ steps.dependabot-metadata.outputs.dependency-names }}\`
              **Update type:** \`${{ steps.dependabot-metadata.outputs.update-type }}\`
              **Previous version:** \`${{ steps.dependabot-metadata.outputs.previous-version }}\`
              **New version:** \`${{ steps.dependabot-metadata.outputs.new-version }}\`
              
              **Next steps:**
              1. Review the changelog for breaking changes
              2. Test the application thoroughly
              3. Update any deprecated API usage
              4. Approve and merge when ready`
            })