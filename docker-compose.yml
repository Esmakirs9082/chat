# Docker Compose конфигурация для AI Chat Frontend
version: '3.8'

services:
  # Frontend приложение
  frontend:
    build:
      context: ./ai-chat-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-chat-network

  # Nginx reverse proxy (опционально)
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      # Для SSL сертификатов (если нужны)
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      frontend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ai-chat-network

  # Redis для кэширования (будущая интеграция)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - ai-chat-network

# Сети
networks:
  ai-chat-network:
    driver: bridge

# Persistent volumes
volumes:
  redis-data:
    driver: local